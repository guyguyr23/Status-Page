server {
    listen [::]:443 ssl ipv6only=off;

    # CHANGE THIS TO YOUR SERVER'S NAME
    server_name _;

    ssl_certificate /etc/ssl/certs/status-page.crt;
    ssl_certificate_key /etc/ssl/private/status-page.key;

    client_max_body_size 25m;

    location /static/ {
        alias /opt/statuspage/static/;
    }

    location / {
        proxy_pass https://aea7775e8bdd24691a9ba805dc5bb56f-738839096.us-west-1.elb.amazonaws.com:8000;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    # Redirect HTTP traffic to HTTPS
    listen [::]:80 ipv6only=off;
    server_name _;
    return 301 https://$host$request_uri;
}
